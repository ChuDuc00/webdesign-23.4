<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Đa Cấp</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #1f7dbf;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button onclick="toggleMenu()" class="dropbtn">Thiết kế web</button>
    <div id="menu" class="dropdown-content">
      <a href="#">HTML</a>
      <a href="#">CSS</a>
      <a href="#">Javascript</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Optional: Ẩn menu nếu click ra ngoài
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        const menu = document.getElementById("menu");
        if (menu.style.display === "block") {
          menu.style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
